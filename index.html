<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center my-10">Welcome to <span  class="text-red-400">baper banking</span> !!!</h1>
    </header>
    <main class="flex justify-center">
        <p>Hints: email: abc@abc.com & pass: abc</p>
        <div id="form-container" class="login-form bg-blue-300 w-1/2 py-16 rounded text-center">
            <input id="email-field" type="email" placeholder="Email" class="bg-white border mb-5 rounded py-1.5 px-2 w-1/2" > <br>
            <input id="password-field" type="password" placeholder="Password" class="bg-white border mb-5 rounded py-1.5 px-2 w-1/2"><br>
            <button id="login-button" class="bg-red-400 rounded py-1.5 px-2 text-center w-1/2 text-white font-medium text-lg">Login</button>
        </div>
    </main>
    
    <script src="login.js"></script>
</body>
</html>
